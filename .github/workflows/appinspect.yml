name: splunk-appinspect
on:
  push:
    branches:
      - devel
      - development
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Download packaging toolkit
        run: |
          wget https://download.splunk.com/misc/packaging-toolkit/splunk-packaging-toolkit-1.0.1.tar.gz
          pip install splunk-packaging-toolkit-1.0.1.tar.gz
          mkdir -p build/{packages,reports}
          cd src/
          slim package -o ~/build/package SA-CrowdstrikeDevices
