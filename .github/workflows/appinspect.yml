name: splunk-appinspect
on:
  push:
    branches:
      - devel
      - development
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Download packaging toolkit
        run: wget https://download.splunk.com/misc/packaging-toolkit/splunk-packaging-toolkit-1.0.1.tar.gz
      - name: Install packaging toolkit
        run: pip install splunk-packaging-toolkit-1.0.1.tar.gz
      - name: Package app
        run: |
          mkdir -p build/{packages,reports}
          cd src/
          slim package -o ~/build/package SA-CrowdstrikeDevices
          cd ~/build/package
      - name: Download and run helper script
        run: wget https://gist.githubusercontent.com/ZachChristensen28/f654dbc203ca1d6cb83a46bf70bfc24e/raw/67a89c8d65d127a7e6fdf98cd4bc17d9e47fde82/zts-appinspect.sh && chmod +x zts-appinspect.sh
      - name: Validate credentials
        run: |
          export API_USER=${{ secrets.API_USER }}
          export API_PASS=${{ secrets.API_PASS }}
          ./zts-appinspect.sh -v
